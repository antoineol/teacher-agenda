<ion-header>
	<ion-navbar>
		<button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>{{ (edit ? "student.edit" : "student.add") | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content class="student-form">

	<form (submit)="createStudent()">
		<ion-list>
			<ion-item>
				<ion-label>{{"student.name" | translate}}</ion-label>
				<ion-input type="text" [(ngModel)]="student.name" required></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>{{"student.price" | translate}}</ion-label>
				<ion-input type="number" min="0" [(ngModel)]="student.price" required></ion-input>
			</ion-item>
			<!--<ion-item>
				<ion-label>{{"student.paid" | translate}}</ion-label>
				<ion-input type="number" min="0" [(ngModel)]="student.paid" required></ion-input>
			</ion-item>-->
			<!--<ion-item>
				<ion-label>{{"student.startBilling" | translate}}</ion-label>
				<ion-input type="date" [(ngModel)]="student.startBilling" required></ion-input>
			</ion-item>-->
		</ion-list>

		<div padding>
			<button block primary type="submit" [disabled]="loading">{{ (edit ? "lesson.validateEdit" : "lesson.validateAdd") | translate}}</button>
		</div>
	</form>

</ion-content>
