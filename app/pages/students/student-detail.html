<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{student.name}}</ion-title>
	<ion-buttons end>
		<button (click)="remove()">{{"agenda.remove" | translate}}</button>
	</ion-buttons>
</ion-navbar>


<ion-content padding class="student">

	<p><em>{{"student.name_colon" | translate}}</em> {{student.name}}</p>
	<p><em>{{"student.price_colon" | translate}}</em> {{student.price}}</p>
	<div padding>
		<button block secondary (click)="edit()">{{"student.edit" | translate}}</button>
	</div>

</ion-content>
