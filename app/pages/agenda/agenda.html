<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{ "agenda.title" | translate }} {{dayReadable}}</ion-title>
	<ion-buttons end>
		<button (click)="addEntry()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>


<ion-content class="agenda">

<!--TODO remove #slider #slide1 #slide2 #slide3 if not used-->
	<ion-slides #slider (willChange)="onSlideWillChange($event)" [options]="slideOptions">

		<ion-slide #slide1>
			<agenda-list [range]="ranges[0]" [index]="0"></agenda-list>
		</ion-slide>

		<ion-slide #slide2>
			<agenda-list [range]="ranges[1]" [index]="1"></agenda-list>
		</ion-slide>

		<ion-slide #slide3>
			<agenda-list [range]="ranges[2]" [index]="2"></agenda-list>
		</ion-slide>

	</ion-slides>



</ion-content>
