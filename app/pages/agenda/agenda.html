<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{ "agenda.title" | translate }}</ion-title>
	<ion-buttons end>
		<button (click)="addEntry()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>


<ion-content class="agenda">


	<ion-slides #slider (willChange)="onSlideWillChange($event)" [options]="slideOptions">

		<ion-slide #slide1>
			<h2>Slide 1</h2>
		</ion-slide>

		<ion-slide #slide2>
			<agenda-list></agenda-list>
		</ion-slide>

		<ion-slide #slide3>
			<h2>Slide 3</h2>
		</ion-slide>

	</ion-slides>



</ion-content>
