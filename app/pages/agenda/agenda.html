<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title><ion-input type="date" [(ngModel)]="currentDate"></ion-input></ion-title>
	<ion-buttons end>
		<button (click)="addEntry()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>


<ion-content class="agenda">

	<button class="arrow arrow-right" (click)="slideNext()" light clear><ion-icon name="arrow-dropright"></ion-icon></button>
	<button class="arrow arrow-left" (click)="slidePrev()" light clear><ion-icon name="arrow-dropleft"></ion-icon></button>

	<!--{{rangesPreview()}}-->
	<!--(willChange)="updateSlideRange($event)" (didChange)="updateSlideRangeEnd($event)"-->
	<ion-slides #slider (willChange)="updateSlideRange($event)" [options]="slideOptions">

		<ion-slide *ngFor="let range of ranges; let i = index">
			<agenda-list [range]="range" [index]="i"></agenda-list>
		</ion-slide>

	</ion-slides>

</ion-content>
