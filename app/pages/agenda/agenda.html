<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{ "agenda.title" | translate }} {{dayReadable}}</ion-title>
	<ion-buttons end>
		<button (click)="addEntry()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-buttons>
</ion-navbar>
