<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{ (edit ? "lesson.edit" : "lesson.add") | translate }}</ion-title>
</ion-navbar>


<ion-content class="lesson-form">

	<form (submit)="createLesson()">
		<ion-list>
			<ion-item>
				<ion-label>{{"lesson.date" | translate}}</ion-label>
				<ion-input type="datetime-local" [(ngModel)]="lesson.date" required></ion-input>
			</ion-item>
			<!--<ion-item>
				<ion-label>{{"lesson.date" | translate}} <em>ion-datetime</em></ion-label>
				<ion-datetime [(ngModel)]="lesson.date"></ion-datetime>
			</ion-item>-->
			<ion-item>
				<ion-label>{{"lesson.duration" | translate}}</ion-label>
				<ion-input type="number" [(ngModel)]="lesson.duration"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>{{"lesson.student" | translate}}</ion-label>
				<ion-select [(ngModel)]="lesson.studentId" okText="{{'alert.validate' | translate}}" cancelText="{{'alert.cancel' | translate}}">
					<ion-option *ngFor="let student of students" [value]="student.$key">{{student.name}}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label>{{"lesson.repetition" | translate}}</ion-label>
				<ion-select [(ngModel)]="lesson.repetition">
					<ion-option *ngFor="let f of freq" [value]="f.id">{{f.label}}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item *ngIf="lesson.repetition">
				<ion-label>{{"lesson.repetitionEnd" | translate}}</ion-label>
				<ion-input type="date" [(ngModel)]="lesson.repetitionEnd"></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
			<button block primary type="submit" [disabled]="updating">{{ (edit ? "lesson.validateEdit" : "lesson.validateAdd") | translate}}</button>
		</div>
	</form>

</ion-content>
