<ion-navbar *navbar>
	<button menuToggle>
		<ion-icon name="menu"></ion-icon>
	</button>
	<ion-title>{{ "pay.title" | translate }}</ion-title>
</ion-navbar>


<ion-content>

	<form [ngFormModel]="form" (submit)="addPayment(form.value)">
		<ion-list>
			<ion-item>
				<ion-label>{{"lesson.student" | translate}}</ion-label>
				<ion-select ngControl="studentChoice" okText="{{'alert.validate' | translate}}" cancelText="{{'alert.cancel' | translate}}" required>
					<ion-option *ngFor="let student of students" [value]="student">{{student.name}}</ion-option>
				</ion-select>
			</ion-item>
			<ion-item>
				<ion-label>{{"pay.date" | translate}}</ion-label>
				<ion-input type="date" required ngControl="date"></ion-input>
			</ion-item>
			<ion-item>
				<ion-label>{{"pay.amount" | translate}}</ion-label>
				<ion-input type="number" min="0" ngControl="amount" required></ion-input>
			</ion-item>
		</ion-list>

		<div padding>
			<button block primary type="submit" [disabled]="loading || !form.valid">{{ "pay.title" | translate}}</button>
		</div>
	</form>

</ion-content>
